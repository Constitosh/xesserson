<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clickable Image Map</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-height: 100vh
      max-width: 100%;
      height: auto;
      border: 2px solid #333;
    }
  </style>
</head>
<body>

  <img 
    src="https://cdn.prod.website-files.com/615d5f36962d65ff61d1cf80/682d6ec70e557eec645a8c49_xessersonp.png" 
    usemap="#pfpMap" 
    alt="Interactive Image"
  />

  <map name="pfpMap">
    <!-- Rectangle area: Adjust these coordinates as needed -->
    <area 
      shape="rect" 
      coords="700,20,780,100" 
      href="https://example.com" 
      alt="Profile Link" 
      target="_blank"
    />
  </map>

</body>
</html>
